<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - CineStream</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <a class="back-btn" href="index.html">‚Üê Back to Home</a>
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" name="username" id="username" placeholder="Your Name" required />
      <input type="email" name="email" id="email" placeholder="Email Address" required />
      <button type="button" id="send-email-otp">Send OTP to Email</button>
      <input type="text" name="emailOtp" id="emailOtp" placeholder="Enter Email OTP" required />
      <button type="button" id="verify-email-otp">Verify Email OTP</button>
      <span id="email-otp-status"></span>

      <input type="tel" name="mobile" id="mobile" placeholder="Mobile Number" required />
      <button type="button" id="send-sms-otp">Send OTP to Mobile</button>
      <input type="text" name="smsOtp" id="smsOtp" placeholder="Enter Mobile OTP" required />
      <button type="button" id="verify-phone-otp">Verify Phone OTP</button>
      <span id="phone-otp-status"></span>

      <input type="password" name="password" id="password" placeholder="Password" required />
      <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
    <p class="auth-footer">Already have an account? <a href="signin.html">Sign In</a></p>
  </div>

  <script src="signup.js"></script>
</body>
</html>
