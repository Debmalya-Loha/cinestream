<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineStream</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#" class="logo"><i class="bx bxs-movie"></i>CineStream</a>
    <div class="bx bx-menu" id="menu-icon"></div>
    <ul class="navbar">
      <li><a href="#home" class="home-active">Home</a></li>
      <li><a href="#movies">Movies</a></li>
      <li><a href="#coming">Coming</a></li>
      <li><a href="#newsletter">Newsletter</a></li>
    </ul>
    <div class="search-box">
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search movies..." />
    <button type="submit" class="btn">Search</button>
  </form>
</div>
    <a id="auth-button" class="btn">Sign In</a>
  </header>

  <!-- Hero Slider -->
  <section class="home swiper" id="home">
    <div class="swiper-wrapper">
      <!-- Loaded by JS -->
    </div>
    <div class="swiper-pagination"></div>
  </section>

  <!-- Movies -->
  <section class="movies" id="movies">
    <h2 class="heading" id="movieSectionHeading">Opening This Week</h2>
    <div class="movies-container" id="movieContainer"></div>
    <div class="load-more-container">
      <button id="loadMoreBtn" style="margin-left: 84.5%; margin-top: 2%;" class="btn">Load More</button>
    </div>
  </section>

  <!-- Coming Soon -->
  <section class="coming" id="coming">
    <h2 class="heading">Coming Soon</h2>
    <div class="coming-container swiper">
      <div class="swiper-wrapper" id="comingWrapper">
        <!-- Movies dynamically inserted here -->
      </div>
    </div>
  </section>  

  <!-- Newsletter -->
  <section class="newsletter" id="newsletter">
    <h2>Subscribe To Get <br />Newsletter</h2>
    <form action="#">
      <input type="email" class="email" placeholder="Enter Email" required />
      <input type="submit" value="Subscribe" class="btn" />
    </form>
  </section>

  <!-- Footer -->
  <section class="footer">
    <a href="#" class="logo"><i class="bx bxs-movie"></i>CineStream</a>
    <div class="social">
      <a href="#"><i class="bx bxl-facebook"></i></a>
      <a href="#"><i class="bx bxl-twitter"></i></a>
      <a href="#"><i class="bx bxl-instagram"></i></a>
    </div>
  </section>

  <div class="copyright">
    <p>&#169; CineStream All Rights Reserved</p>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
