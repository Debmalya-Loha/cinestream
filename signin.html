<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In - CineStream</title>

</head>
<body>
  <div class="auth-container">
    <a class="back-btn" href="index.html">‚Üê Back to Home</a>
    <h2>Sign In</h2>

  <script src="signin.js"></script>

</html>
