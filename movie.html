<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Movie - CineStream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header style="background: #000; padding: 15px 30px; display: flex; align-items: center; justify-content: space-between;">
  <div style="color: #f44336; font-size: 26px; font-weight: bold; display: flex; align-items: center;">
    <span style="margin-right: 10px;">🎬</span> CineStream
  </div>
</header>

  <a href="index.html" class="back-btn">← Back to Home</a>

  <div class="video-container">
    <iframe id="movie-frame" width="100%" height="500" style="border: none; border-radius: 12px;" allowfullscreen></iframe>
  </div>

  <div class="movie-details">
    <h1 id="movieTitle"></h1>
    <p id="movieOverview"></p>
    <p><strong>Release Date:</strong> <span id="movieDate"></span></p>
    <p><strong>IMDB Rating:</strong> <span id="movieRating"></span></p>
    <div id="movieCast"></div>
  </div>

  <div class="recommended">
    <h2>Recommended Movies</h2>
    <div id="recommendedMovies" class="movies-container"></div>
  </div>

  <script src="movie.js"></script>
</body>
</html>
